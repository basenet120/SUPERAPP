version: '3.8'

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: base-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=base_super_app
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-your-development-jwt-secret}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-your-development-refresh-secret}
    volumes:
      - ./backend/src:/app/src
      - ./backend/uploads:/app/uploads
      - /app/node_modules
    depends_on:
      - postgres
      - redis
    networks:
      - base-network

  postgres:
    image: postgres:15-alpine
    container_name: base-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=base_super_app
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - base-network

  redis:
    image: redis:7-alpine
    container_name: base-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - base-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: base-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - api
    networks:
      - base-network

volumes:
  postgres-data:
  redis-data:

networks:
  base-network:
    driver: bridge
